font_family Iosevka Nerd Font Mono
font_size 14.0

allow_remote_control yes
listen_on unix:/tmp/kitty-$USER

# Kitty navigation
map super+1 goto_tab 1                                                          # go to tab 1
map super+2 goto_tab 2                                                          # go to tab 2
map super+3 goto_tab 3                                                          # go to tab 3
map super+4 goto_tab 4                                                          # go to tab 4
map super+5 goto_tab 5                                                          # go to tab 5
map super+6 goto_tab 6                                                          # go to tab 6
map super+7 goto_tab 7                                                          # go to tab 7
map super+8 goto_tab 8                                                          # go to tab 8
map super+9 goto_tab 9                                                          # go to tab 9
map super+0 goto_tab 10                                                         # go to tab 10

map super+[ previous_tab                                                        # previous tab
map super+] next_tab                                                            # next tab

map super+shift+h neighboring_window left                                       # focus pane left
map super+shift+j neighboring_window down                                       # focus pane down
map super+shift+k neighboring_window up                                         # focus pane up
map super+shift+l neighboring_window right                                      # focus pane right

# Kitty tab/window management
map super+t new_tab                                                             # open new tab
map super+, kitten rename_tab                                                   # rename tab (interactive)
map super+d launch --location=vsplit                                            # split pane vertically
map super+e launch --location=hsplit                                            # split pane horizontally

# Kitty scrollback management
map super+page_up   scroll_page_up                                              # scroll back one page
map super+page_down scroll_page_down                                            # scroll forward one page
map super+home      scroll_home                                                 # jump to top of scrollback (gg)
map super+end       scroll_end                                                  # jump to bottom of scrollback (G)
map super+f         show_scrollback                                             # open scrollback in pager (/)
map super+k         scroll_line_up                                              # vi: k
map super+j         scroll_line_down                                            # vi: j
map super+g         scroll_home                                                 # vi: gg
map super+G         scroll_end                                                  # vi: G

# Byobu scrollback (copy-mode) with vim-like motions
map --when-focus-on title:byobu$ super+page_up   send_text all \u0001[\u001b[5~  # enter copy-mode + page up
map --when-focus-on title:byobu$ super+page_down send_text all \u0001[\u001b[6~  # enter copy-mode + page down
map --when-focus-on title:byobu$ super+home      send_text all \u0001[gg         # enter copy-mode + top
map --when-focus-on title:byobu$ super+end       send_text all \u0001[G          # enter copy-mode + bottom
map --when-focus-on title:byobu$ super+f         send_text all \u0001[/          # enter copy-mode + search
map --when-focus-on title:byobu$ super+k         send_text all \u0001[k          # enter copy-mode + k
map --when-focus-on title:byobu$ super+j         send_text all \u0001[j          # enter copy-mode + j
map --when-focus-on title:byobu$ super+g         send_text all \u0001[gg         # enter copy-mode + gg
map --when-focus-on title:byobu$ super+G         send_text all \u0001[G          # enter copy-mode + G

# Byobu navigation
map --when-focus-on title:byobu$ super+1 send_text all \u00011                  # switch to window 1
map --when-focus-on title:byobu$ super+2 send_text all \u00012                  # switch to window 2
map --when-focus-on title:byobu$ super+3 send_text all \u00013                  # switch to window 3
map --when-focus-on title:byobu$ super+4 send_text all \u00014                  # switch to window 4
map --when-focus-on title:byobu$ super+5 send_text all \u00015                  # switch to window 5
map --when-focus-on title:byobu$ super+6 send_text all \u00016                  # switch to window 6
map --when-focus-on title:byobu$ super+7 send_text all \u00017                  # switch to window 7
map --when-focus-on title:byobu$ super+8 send_text all \u00018                  # switch to window 8
map --when-focus-on title:byobu$ super+9 send_text all \u00019                  # switch to window 9
map --when-focus-on title:byobu$ super+0 send_text all \u00010                  # switch to window 10

map --when-focus-on title:byobu$ super+[ send_text all \u0001\u0010             # previous window
map --when-focus-on title:byobu$ super+] send_text all \u0001n                  # next window

map --when-focus-on title:byobu$ super+shift+h send_text all \u0001h            # focus pane left
map --when-focus-on title:byobu$ super+shift+j send_text all \u0001j            # focus pane down
map --when-focus-on title:byobu$ super+shift+k send_text all \u0001k            # focus pane up
map --when-focus-on title:byobu$ super+shift+l send_text all \u0001l            # focus pane right

# Byobu tab/window management
map --when-focus-on title:byobu$ super+t send_text all \u0001c                  # create new window
map --when-focus-on title:byobu$ super+, send_text all \u0001,                  # rename window
map --when-focus-on title:byobu$ super+d send_text all \u0002%                  # split pane vertically
map --when-focus-on title:byobu$ super+e send_text all \u0001|                  # split pane horizontally


# BEGIN_KITTY_THEME
# Hipster Green
include current-theme.conf
# END_KITTY_THEME
